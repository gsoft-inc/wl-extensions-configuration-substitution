name: CI build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            3.1.x
            6.0.x

      - run: chmod +x ./build.sh && ./build.sh
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./.output/**/*
